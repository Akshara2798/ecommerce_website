{% extends 'main.html' %}
{% block title %}
  Registration | ShopKart
{% endblock title %}
{% block content %}
<div class="container mt-5">
    <h2>Address Form</h2>
    <form method="post" action="">
      {% csrf_token %}
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Enter your address" required>
        {{add.address}}
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity" placeholder="Enter your city" required>
          {{add.city}}
        </div>
        <div class="form-group col-md-6">
          <label for="inputState">State</label>
          <input type="text" class="form-control" id="inputState" placeholder="Enter your state" required>
          {{add.state}}
        </div>
      </div>
      <div class="form-group">
        <label for="inputZip">pincode</label>
        <input type="text" class="form-control" id="inputZip" placeholder="Enter your zip code" required>
        {{add.pipcode}}
      </div>
      <div class="form-group">
        <label for="inputCountry">Country</label>
        <input type="text" class="form-control" id="inputCountry" placeholder="Enter your country" required>
        {{add.pipcode}}
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
